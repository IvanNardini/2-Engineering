#General
random_state: 8
#Data Processing
dataset: 'nicapotato/womens-ecommerce-clothing-reviews'
raw_path: 'data/raw'
raw_data: 'Womens Clothing E-Commerce Reviews.csv'
target: 'recommended_ind'
variables:
  - 'clothing_id'
  - 'review_text'
